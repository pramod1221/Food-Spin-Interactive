<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="Title" />
  <meta property="og:description" content="Description" />
  <meta property="og:image" content="Image absolute URL" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="Website url" />
  <title>Food Spin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/home.css">
  <script src="./js/main.js" defer></script>
</head>

<body class="max--width">
  <main class="main isolate">
    <div class="saladThumbnails clipClass background--lightorange">
      <img class="allThumbsImage" src="./images/all.png" alt="">
    </div>
    <div class="saladInfoWrapper">
      <p class="saladPrice fontweight--semibold text--orange dynamicTextColor">$<span>35</span></p>
      <h2 class="saladName fontweight--medium">Green Goddess Chicken Salad</h2>
      <p class="saladDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor consequatur optio esse,
        veritatis culpa suscipit quas reprehenderit corporis sunt dolores.</p>
      <a href="#" class="buyNow fontweight--bold background--orange dynamicBgColor">Order Now</a>
    </div>
    <div class="activeSalad">
      <img class="mainSaladImage" src="./images/main0.png" alt="">
    </div>
    <section class="saladNavigationWrapper">
      <button class="navButton navPrevious background--orange dynamicBgColor">&lt;</button>
      <button class="navButton navNext background--orange dynamicBgColor">&gt;</button>
    </section>

  </main>


</body>

</html>
